<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="vendors/jquery-3.3.1.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Salary Calculator</h1>
        </div>
        <div id="employee-form">
            <input id="first-name" type="text" />
            <input id="last-name" type="text" />
            <input id="employee-id" type="text" />
            <input id="job-title" type="text" />
            <input id="salary" type="number" placeholder="salary" value="48000" />
            <button id="submit">Submit</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="employee-list">
                <!-- Content will go here -->
            </tbody>
        </table>
        <div id="monthly-cost"></div>
    </div>
</body>

</html>
